<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Theo Phong </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #ff6b6b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .section {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: var(--secondary-color);
            margin-top: 0;
            font-size: 1.8em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        #notification {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        #vocabListSection ul {
            list-style-type: none;
            padding: 0;
        }

        #vocabListSection li {
            background-color: #f8f9fa;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        #vocabListSection li:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        #startReviewBtn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #startReviewBtn:hover {
            background-color: #3c40c6;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        /* Hiệu ứng nền động */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-animation li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .background-animation li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .background-animation li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .background-animation li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .background-animation li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .background-animation li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
    </style>
</head>

<body>
    <ul class="background-animation">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="container">
        <h1>Học Theo Phong Cách</h1>

        <button id="startReviewBtn" onclick="startReview()"><i class="fas fa-play"></i> Chứng Tỏ Phong Cách Của Bạn</button>

        <div id="addVocabSection" class="section">
            <h2><i class="fas fa-plus-circle"></i> Thêm từ vựng mới</h2>
            <input type="text" id="englishWord" placeholder="Từ tiếng Anh">
            <input type="text" id="vietnameseWord" placeholder="Nghĩa tiếng Việt">
            <button onclick="addVocab()"><i class="fas fa-check"></i> Thêm</button>
            <div id="notification"></div>
        </div>

        <div id="vocabListSection" class="section">
            <h2><i class="fas fa-list"></i> Danh sách từ vựng</h2>
            <ul id="vocabList"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCopRb4AelNDsVQMwksPggb-AL1Sqw5q3E",
            authDomain: "tailieufree-70769.firebaseapp.com",
            databaseURL: "https://tailieufree-70769-default-rtdb.firebaseio.com",
            projectId: "tailieufree-70769",
            storageBucket: "tailieufree-70769.appspot.com",
            messagingSenderId: "265385854576",
            appId: "1:265385854576:web:ef5a39eee7ea21cc8956b5",
            measurementId: "G-CHBBC8N2F2"
        };

        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Hàm thêm từ vựng mới
        function addVocab() {
            const englishWord = document.getElementById('englishWord').value;
            const vietnameseWord = document.getElementById('vietnameseWord').value;

            if (englishWord && vietnameseWord) {
                const newVocabRef = database.ref('vocabulary').push();
                newVocabRef.set({
                    english: englishWord,
                    vietnamese: vietnameseWord
                }).then(() => {
                    showNotification('Đã thêm từ vựng thành công!', 'success');
                    document.getElementById('englishWord').value = '';
                    document.getElementById('vietnameseWord').value = '';
                    loadVocabList();
                }).catch((error) => {
                    showNotification('Có lỗi xảy ra: ' + error.message, 'error');
                });
            } else {
                showNotification('Vui lòng nhập cả từ tiếng Anh và nghĩa tiếng Việt!', 'error');
            }
        }

        // Hàm hiển thị thông báo
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = type;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Hàm tải danh sách từ vựng
        function loadVocabList() {
            const vocabList = document.getElementById('vocabList');
            vocabList.innerHTML = '';
            database.ref('vocabulary').on('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const vocab = childSnapshot.val();
                    const li = document.createElement('li');
                    li.textContent = `${vocab.english} - ${vocab.vietnamese}`;
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Xóa';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.onclick = () => deleteVocab(childSnapshot.key);
                    li.appendChild(deleteBtn);
                    vocabList.appendChild(li);
                });
            });
        }

        // Hàm xóa từ vựng
        function deleteVocab(key) {
            database.ref('vocabulary/' + key).remove()
                .then(() => {
                    showNotification('Đã xóa từ vựng thành công!', 'success');
                })
                .catch((error) => {
                    showNotification('Có lỗi xảy ra khi xóa: ' + error.message, 'error');
                });
        }

        // Hàm bắt đầu ôn tập
        function startReview() {
            window.location.href = 'ontap.html';
        }

        // Tải danh sách từ vựng khi trang web được tải
        window.onload = loadVocabList;
    </script>
</body>

</html>
